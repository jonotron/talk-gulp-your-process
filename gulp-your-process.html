## Streaming build system

Uses node.js streams for more intuitive build process.

---

## What are streams?

- Streams are **objects** that accept input **and/or** return output
- These streams can be wired together using pipes.

---

![water pipes](images/water+pipes.jpg)

---

## Unix land

How many .jpg images do I have in a given directory (shallow)

```bash
ls -1
gulp-2x.png
water+pipes.jpg
```

Three utilities

- `ls` - list files in a directory
- `grep` - search for stuff
- `wc` - count things

Pipe them together

```bash
ls -1 | grep jpg | wc -l
     1
```

---

## Build process

* Minify my css
* Move it to /dist

---


```javascript
gulp.src('styles.css')
.pipe(minify())
.pipe(gulp.dest('dist/styles.css'));
```
